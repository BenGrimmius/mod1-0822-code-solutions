<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-full">
        <h2>How it Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fourth">
        <img class="phone" src="images/screen-1.png" alt="Phone screen">
      </div>
      <div class="col-one-fourth">
        <img class="phone" src="images/screen-2.png">
      </div>
      <div class="col-one-fourth">
        <img class="phone" src="images/screen-3.png">
      </div>
      <div class="col-one-fourth">
        <img class="phone" src="images/screen-4.png">
      </div>
    </div>
    <div class="row">
      <div class="col-one-fourth">
        <img class="icon" src="images/switch-icon.png">
      </div>
      <div class="col-one-fourth">
        <img class="icon" src="images/filter-icon.png">
      </div>
      <div class="col-one-fourth">
        <img class="icon" src="images/slider-icon.png">
      </div>
      <div class="col-one-fourth">
        <img class="icon" src="images/bars-icon.png">
      </div>
    </div>
    <div class="row">
      <div class="col-one-fourth">
        <h3>App Switching</h3>
        <p>Toggles all of your apps on and off</p>
      </div>
      <div class="col-one-fourth">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="col-one-fourth">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="col-one-fourth">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
