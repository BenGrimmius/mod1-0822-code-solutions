<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <img src="images/dress1.jpeg" alt="black dress">
      </div>
      <div class="col-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
      </div>
      <div class="col-one-fifth">
        <img src="images/key.jpeg" alt="key">
      </div>
      <div class="col-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv bag">
      </div>
      <div class="col-one-fifth">
        <img src="images/dress2.jpeg" alt="blue and white dress">
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <p><b>Free People</b><span class="fade"> | Size 6</span></p>
      </div>
      <div class="col-one-fifth">
        <p><b>Yves Saint Laurent</b><span class="fade"> | One Size</span></p>
      </div>
      <div class="col-one-fifth">
        <p><b>Tiffany</b><span class="fade"> | One Size</span></p>
      </div>
      <div class="col-one-fifth">
        <p><b>Louis Vuitton</b><span class="fade"> | One Size</span></p>
      </div>
      <div class="col-one-fifth">
        <p><b>Reformation</b><span class="fade"> | Size 4</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <p><span class="hilit">$35</span><span class="fade"><s>$125 Retail</s></span></p>
      </div>
      <div class="col-one-fifth">
        <p><span class="hilit">$200</span><span class="fade"><s>$1600 Retail</s></span></p>
      </div>
      <div class="col-one-fifth">
        <p><span class="hilit">$476</span><span class="fade"><s>$2000 Retail</s></span></p>
      </div>
      <div class="col-one-fifth">
        <p><span class="hilit">$95</span><span class="fade"><s>$1200 Retail</s></span></p>
      </div>
      <div class="col-one-fifth">
        <p><span class="hilit">$20</span><span class="fade"><s>$198 Retail</s></span></p>
      </div>
    </div>
  </div>
</body>
</html>
