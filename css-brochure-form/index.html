<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <section>
    <form>
      <div class="email">
        <label for="email">COMPANY EMAIL</label>
        <div>
          <input type="email" id="email" placeholder="sally@company.co" name="email">
        </div>
      </div>
      <div class="name">
        <label for="name">NAME</label>
        <div>
          <input type="text" id="name" placeholder="Sally Smith" name="name">
        </div>
      </div>
      <div class="where">
        <label for="where">WHERE ARE YOU HIRING</label>
        <div>
          <input type="text" id="where" placeholder="City, Country" name="where">
        </div>
      </div>
      <div class="engineers">
        <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS</label>
        <div>
          <select id="engineers" name="engineers">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
          </select>
        </div>
      </div>
      <div class="button">
        <button value="Submit">SUBMIT</button>
      </div>
    </form>
  </section>

</body>
</html>
